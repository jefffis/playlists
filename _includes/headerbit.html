    <body>
        <div id="notification" class="hide">
            <span class="tag">NEW</span>
            Search by tag. Type &lsquo;s&rsquo; or swipe left (on mobile) to begin.
            <span class="cls" id="note-cls"></span>
        </div>
        <header>
            <!-- <img src="images/gem-white.png" alt="Tradesy: buy &amp; sell clothes online" />
            <h1>{{site.site_title}}</h1>
            <small>{{site.site_desc}}</small> -->
            <a href="/">
                <img src="images/logo.png" class="logo" />
            </a>
            {% for post in site.posts %}
            <small>
                <a href="#list-{{post.id}}">{{post.id}}</a>
            </small>
            {% endfor %}
            <!-- <img src="images/header.jpg" /> -->
        </header>
